<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>cs</title>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts (Font: Raleway) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/work.css" rel="stylesheet">

    <!-- ICON -->
    <link rel="ICON" href="content/CS-LOGO-4.png" type="image/ico" />

    <!-- Vue.Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


  </head>
  <body>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Opening Page Container -->
    <div class="container-xl">

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">christopher sandor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-dash-lg"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav">

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#workSection">works</a>
              </li>
              <li class="nav-item" id="navContact">
                <a class="nav-link" href="#">contact</a>
              </li>

            </ul>

          </div>
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- White Space; Spacer -->
      <div class="homeSpacer"></div>

      <!-- Opening Bubble Screen -->
      <div class="row openingBubbleWrapper">
        <div class="col" id="specialText">
          <div class="mainTextBody">
            <h1 class="openLineOne">hello, i go by <span class="sst">cj</span></h1>
            <h2 class="openLineTwo">i am a current student at<br><span class="srt"><a href="https://newbrunswick.rutgers.edu/">Rutgers University</a></span> studying Computer Science and Computer Engineering</h2>
          </div>
        </div>
        <div class="col imgOpenWrapper">
          <!-- img -->
          <img class="alignCenterIMG" src="content/Swing Set-4.jpg"></img>
        </div>
      </div>

    </div>

    <!-- About Section -->
    <div></div>

    <!-- Works Section -->
    <div id="workSection" class="container-xl">

      <div class="row">
        <div class="col cardColWrapper" v-for="(x, index) in object">
        <div class="card" :class="typeOfProject(x)" style="width: 380px; height: 440px;">

          <i :class="typeOfIcon(x)" :style="textOfColor(x)" class="card-img-top"></i>
          <div class="card-body">
            <h5 class="card-title">{{object[index].name}}</h5>
            <p class="card-text card-text-top">{{object[index].about}}</p>
            <p class="card-text"> Status: <span class="subscript-text">{{object[index].active}}</span></p>
            <ul class="outter-ul">
              <li class="inner-li">
                <a :href="x.link" target="_blank" :style="backgroundOfColor(x)" class="btn left-btn" :class="{ 'fullBtn': x.live === '' }"><i class="bi bi-github"></i> Github Page</a>
              </li>
              <li class="inner-li" :class="{ 'deleteMyself': x.live === '' }" >
                <a :href="x.live" target="_blank" :style="backgroundOfColor(x)" class="btn right-btn"><i class="bi bi-box-arrow-up-right"></i> Live Server</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      </div>

    </div>

     <!-- White Space; Spacer -->
     <div class="homeSpacer"></div>



    <!-- main.js link -->
    <script src="js/main.js"></script>
  </body>
</html>
